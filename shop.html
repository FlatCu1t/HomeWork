<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/shop.css">
    <title>SHOP</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="/images/shop_icon.svg" alt="shop" loading="lazy">
            <h1>NFT Marketplace</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#marketplace">Marketplace</a></li>
                <li><a href="#ranking">Ranking</a></li>
                <li><a href="#walletConnection">Connect a wallet</a></li>
            </ul>
        </nav>
        <button class="header_cart_Btn">
            <div>
                <img src="/images/cart.svg" alt="user" loading="lazy">
                <p>Cart</p>
            </div>
        </button>
        <div class="cart_menu hidden">
            <div class="cartItems_container"></div>
        </div>
    </header>
    <main>
        <section>
            <div class="hero_information">
                <h2>Discover Digital Art & Collect NFTs</h2>
                <p>NFT Marketplace UI Created With Anima For Figma. Collect, Buy And Sell Art From More Than 20k NFT Artists.</p>
                <button class="header_getStarted_Btn">
                    <div>
                        <img src="/images/button_rocket.svg" alt="rocket" loading="lazy">
                        <p>Get Started</p>
                    </div>
                </button>
            </div>
            <div class="header_additional_information">
                <div class="additional_info">
                    <p>240k+</p>
                    <p>Total sale</p>
                </div>
                <div class="additional_info">
                    <p>100k+</p>
                    <p>Auctions</p>
                </div>
                <div class="additional_info">
                    <p>240k+</p>
                    <p>Artists</p>
                </div>
            </div>
            <div class="hero_nft">
                <div class="hero_nft_image"></div>
                <div class="nft_info">
                    <p>Space Walking</p>
                    <div class="nft_user">
                        <img src="/images/avatar.svg" alt="avatar" loading="lazy">
                        <p>Animakid</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="shop_section">
            <h2>NFT Shop</h2>
            <div class="items"></div>
        </section>
    </main>
    <script type="module" src="./scripts/shop.js"></script>
</body>
</html>
