<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Заголовок</title>
    </head>
    <body class="dark">
        <header>
            <button class="test_button" type="button">Click Me</button>
            <h2>Brand Name</h2>
            <button class="themeButton" type="button">Поменять тему</button>
        </header>
        <main>
            <section>
                <div class="reg_container hidden">
                    <h2>РЕГИСТРАЦИЯ</h2>
                    <form action="">
                        <input class="reg_input" type="text" placeholder="Имя" required>
                        <input class="reg_input" type="text" placeholder="Фамилия" required>
                        <input class="reg_input" type="text" placeholder="Телефон" required>
                        <input class="reg_input" type="text" placeholder="Почта" required>
                        <input class="reg_input" type="text" placeholder="Возраст" required>
                        <button class="submitButton" type="submit">Зарегистрироваться</button>
                        <p id="showAuth">Уже есть аккаунт? Войти</p>
                    </form>
                </div>
                <div class="auth_container">
                    <h2>АВТОРИЗАЦИЯ</h2>
                    <form action="">
                        <input class="auth_input" type="text" placeholder="Имя" required>
                        <button class="submitButton" type="submit">Авторизоваться</button>
                        <p id="showReg">Еще нет аккаунта? Регистрация</p>
                    </form>
                </div>
            </section>
        </main>
        <script src="/scripts/index.js"></script>
    </body>
</html>
