<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Заголовок</title>
    </head>
    <body>
      <div class="container">
        <div class="weather_container">
          <img class="weather_img" src="/images/weather.png" alt="weather_icon" loading="lazy">
          <div class="currentDay_container">
            <p class="currentDayWeek"></p>
            <p class="separator">|</p>
            <p class="currentDay"></p>
          </div>
          <div class="degrees_container">
            <p class="degrees">?</p>
            <img class="degree_icon" src="/images/degree.svg" alt="degree_icon" loading="lazy">
            <p class="weather_type">?</p>
            <input class="cityInput" type="text" placeholder="City..." value="Astana">
          </div>
          <div class="secondSeparator"></div>
          <div class="detailedInfo_container">

            <div class="windSpeed">
              <img src="/images/windSpeed.svg" alt="windSpeed_icon" loading="lazy">
              <div class="speed_container">
                <p class="speed">? km/h</p>
                <p class="speed_second">?</p>
              </div>
            </div>

            <div class="rainChance">
              <img src="/images/rainChance.svg" alt="rainChance_icon" loading="lazy">
              <div class="rain_container">
                <p class="chanceRain">?%</p>
                <p class="rainDescription">Chance of rain</p>
              </div>
            </div>

            <div class="pressure_container">
              <img src="/images/pressure.svg" alt="pressure_icon" loading="lazy">
              <div class="pressureInfo_container">
                <p class="mbar">? mbar</p>
                <p class="pressureType">Pressure</p>
              </div>
            </div>

            <div class="humidity_container">
              <img src="/images/humidity.svg" alt="humidity_icon" loading="lazy">
              <div class="humidityInfo_container">
                <p class="percent">?%</p>
                <p class="humidityPercent">Humidity ?%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="/scripts/index.js"></script>
    </body>
</html>
