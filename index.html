<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Заголовок</title>
    </head>
    <body>
        <div class="form_container">
            <h2>АВТОРИЗАЦИЯ</h2>
            <form id="myForm" novalidate>
                <div>
                  <input type="text" id="name" name="name" placeholder="Имя (должно быть Влад):" required>
                </div>
                <div>
                  <input type="text" id="phone" name="phone" placeholder="Телефон:" required>
                </div>
                <div>
                  <input type="text" id="email" name="email" placeholder="Почта:" required>
                </div>
                <div>
                  <input type="password" id="password" name="password" placeholder="Пароль:" required>
                </div>
                <div>
                  <input type="text" id="age" name="age" placeholder="Возраст:" required>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
        <script src="/scripts/index.js"></script>
    </body>
</html>
