<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Заголовок</title>
    </head>
    <body>
      <div class="container">
        <h2 id="game_Title">ЗМЕЙКА</h2>
        <p id="game_score">Счёт: 0</p>
        <p id="game_time">Время игры: 0:00</p>
        <button id="restartButton" type="button">ЗАНОВО</button>
        <canvas id="myCanvas"></canvas>
        <div class="snake_settings">
          <h2>НАСТРОЙКИ</h2>
          <input class="settings_input" type="text" placeholder="Цвет для головы змейки">
          <input class="settings_input" type="text" placeholder="Цвет для хвоста змейки">
          <button id="settings_submit" type="button">Применить</button>
        </div>
      </div>
      <script src="/scripts/index.js"></script>
    </body>
</html>
