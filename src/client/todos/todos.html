<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>
<body>
    <div class="main_container">
        <h2>TODOS</h2>
        <div class="user_information">
            <img id="avatar" src="https://i2.wp.com/vdostavka.ru/wp-content/uploads/2019/05/no-avatar.png?fit=512%2C512&ssl=1" alt="Avatar" loading="lazy">
            <p id="userName">User</p>
        </div>
        <button id="logOutButton" type="button">Выйти</button>
        <button id="addTodoButton" type="button">Добавить TODO</button>
        <div id="todoModal" class="modal hidden">
            <div class="modal_content">
                <h3>Редактирование TODO</h3>
                <label for="todoTitleInput">Название:</label>
                <textarea id="todoTitleInput"></textarea>
                <label for="todoStatusInput">Статус:</label>
                <select id="todoStatusInput">
                    <option value="false">В процессе</option>
                    <option value="true">Выполнено</option>
                </select>
                <div class="modal_buttons">
                    <button id="saveTodoBtn">Сохранить</button>
                    <button id="deleteTodoBtn">Удалить</button>
                    <button id="closeModalBtn">Закрыть</button>
                </div>
            </div>
        </div>
        
        <div class="todos_container" id="todosContainer"></div>
    </div>
</body>
</html>
